{% extends "base.html" %}
{% block content %}
<div class='container'>
    <div class='row'>
        <div class='col-12 col-md-6 mx-auto'>
            <form method='POST' action='{% if next_url %}?next={{ next_url }}{% endif %}'> 
                {% csrf_token %}
                
                {% if next_url %}
                    <input type="hidden" name="next" value="{{ next_url }}" />
                {% endif %}
                
                {{ form.as_p }}
                <button type='submit' class='btn btn-primary'>Entrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
