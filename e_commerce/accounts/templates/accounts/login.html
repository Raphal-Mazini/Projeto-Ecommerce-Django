{% extends "base.html" %}
{% block content %}
<div class='container'>
    <div class='row'>
        <div class='col-12 col-md-6 mx-auto'>
            <h1 class='text-center'>Login</h1>
            <form method='POST'> 
                {% csrf_token %}
                {% if next_url %}
                    <input type="hidden" name="next" value="{{ next_url }}" />
                {% endif %}
                {{ form.as_p }}
                <button type='submit' class='btn btn-primary'>Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
